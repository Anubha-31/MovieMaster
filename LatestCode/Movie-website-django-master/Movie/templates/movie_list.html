{% extends "base.html" %}

{% block mainbody %}
    <div id="container">

        {% if object %}
            <div id=detail-infro>
                <h1>{{ object.name }}</h1>

            </div>
            <div id="actor-pic">
                <img border="0" src="{{ object.photo }}" alt="Cannot load photo, sorry!" width="250" height="300">
            </div>
        {% endif %}
                <h2>{{ object.name }} starred in the following movie(s):</h2>
                <hr>
    </div>
     {% for item in items %}
                <table style="width: 1100px; margin-left: auto; margin-right: auto">
                    <td>
                        <img border="0" src="{{ item.poster }}" alt="Cannot load photo, sorry!" width="180" height="250"
                             style="padding: 10px;">
                    </td>
                    <td style="vertical-align: top;text-align: left;padding: 10px;">
                        <h3><a href="/movie/movie_detail/{{ item.movieid }}"
                               target="_self">{{ item.title }}({{ item.year }})</a></h3>
                        <p class="stars">Rating: {{ item.rate }}</p>
                        <br>
                        <cite>{{ item.plot }}</cite>
                    </td>
                </table>
                <hr>
            {% endfor %}
{% endblock %}
